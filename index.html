<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零距智影登录界面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
     
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="username"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="passwd"/>
        </div>
        <div class="btn-box">
            <a href="./forgetpw.html">忘记密码?</a>
            <div>
	
                  <input type="button" value="登录" onclick="login()">
	

               
               <input type="button" value="清空" onclick="doClear()">
	
            </div>

        </div>

    </div>
<script type="text/javascript">
</script>
<script>
			let accountAll =[ {
					username: 'admin',
					passwd: '123456'
				}
				
				
			]
			function login() { //登陆判断
				let username = document.getElementById('username').value;
				let passwd = document.getElementById('passwd').value;
				let account = accountAll.filter(function(e) {
					return e.username == username
				})[0]; // 筛选账号返回数组，不存在则返回空数组
				if (!account) {
					alert('账户不存在');
				} else {
					if (account.username == username && account.passwd == passwd) {
						        window.location.href="index2.html";
					} else {
						alert('登陆失败');
					}
				}
			}
			function doClear() { //获取页面所有的input框，是text和password框，内容=空串
				let inputs = document.getElementsByTagName("input");
				for (let i = 0; i < inputs.length; i++) {
					if (inputs[i].type == 'text' || inputs[i].type == 'password') {
						inputs[i].value = '';
					}
				}
			}
			//给清除按钮增加onclick事件
			let btnClear = document.getElementById('btnClear');
			btnClear.addEventListener('click', function() {
				doClear();
			});
</script>
</body>
</html>
